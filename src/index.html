        <div class="tag green">ðŸŒ± Watered Plants</div>
        <div class="tag btn-add-tag">+ Add New Tag</div>
        <div class="tag-modal card hide">
          <form>
            <div class="tag-field-wrapper">
              <label for="tag-field-title">Tag Name</label>
              <input type="text" name="tag-field-title" required>
            </div>
            <div class="tag-field-wrapper">
              <label>Icon</label>

            </div>
            <div class="btn btn-create-tag">Create Tag</div>
          </form>
          
          
          
        </div>
      </div>
      
      <div class="calendar-wrapper">
        <h1 class="curr-date"><span class="curr-month"></span><span class="curr-year"></span></h1>
        <div class="calendar">

          <div class="cal-header">Mon</div>
