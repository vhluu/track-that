<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Track That</title>
  <link rel="stylesheet" href="/css/calendar.css">
  <link rel="stylesheet" href="/css/emoji-mart.css">
</head>
<body>
  <header>
    <div class="logo">Track That!</div>
  </header>
  <section class="section">
    <div class="flex_t main-wrapper">
      <div class="tags card">
        <div class="tag green">ðŸŒ± Watered Plants</div>
        <div class="btn btn-add-tag">+</div>
        <div class="tag-modal card hide">
          <div class="tag-input-wrapper">
            <input type="text" name="tag-title" placeholder="Type a name..">
            <svg class="tag-emoji" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0m0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10"></path><path d="M8 7a2 2 0 1 0-.001 3.999A2 2 0 0 0 8 7M16 7a2 2 0 1 0-.001 3.999A2 2 0 0 0 16 7M15.232 15c-.693 1.195-1.87 2-3.349 2-1.477 0-2.655-.805-3.347-2H15m3-2H6a6 6 0 1 0 12 0"></path></svg>
          </div>
          <emoji-picker class="tag-emoji-picker hide"></emoji-picker>
        </div>
      </div>
      
      <div class="calendar-wrapper card">
        <h1 class="curr-month"></h1>
        <p class="curr-year"></p>
        <div class="calendar">
          <div class="cal-header">Sun</div>
          <div class="cal-header">Mon</div>
          <div class="cal-header">Tue</div>
          <div class="cal-header">Wed</div>

          <div class="cal-header">Fri</div>

          <div class="day"><span class="day-number"></span></div>

          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>

          <div class="day"><span class="day-number"></span></div>

          <div class="day"><span class="day-number"></span></div>

          <div class="day"><span class="day-number"></span></div>
