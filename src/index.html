<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Track That</title>
  <link rel="stylesheet" href="/css/calendar.css">
  <link rel="stylesheet" href="/css/emoji-mart.css">
</head>
<body>
  <header>
    <div class="logo">Track That!</div>
  </header>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="background-svg"><path fill="rgba(4, 212, 255, 0.19)" d="M0 192l26.7 16c26.6 16 80.3 48 133.3 16 53.3-32 107-128 160-154.7C373.3 43 427 85 480 128c53.3 43 107 85 160 74.7C693.3 192 747 128 800 128c53.3 0 107 64 160 80 53.3 16 107-16 160-48 53.3-32 107-64 160-85.3 53.3-21.7 107-31.7 133-37.4l27-5.3v288H0z"></path></svg>
  <section class="section">
    <div class="flex_t main-wrapper">
      <div class="tags">
        <h2>Tags</h2>
        <p>Drag &amp; drop a tag to add it to the calendar!</p>
        <!-- User Tags -->
        <div class="tags-list">
          <div class="tag green" draggable="true">ðŸŒ± Watered Plants</div>
        </div>

        <!-- Add Tag Form -->
        <div class="tag btn-add-tag">+ Add New Tag</div>
        <div class="tag-modal card hide">
          <form>
            <p class="tag-error-message hide">All fields are required!!</p>
            <!-- Tag Name Field -->
            <div class="tag-field-wrapper">
              <label for="tag-field-title">Tag Name</label>
              <input type="text" name="tag-field-title" required>
            </div>

            <!-- Icon Picker Field -->
            <div class="tag-field-wrapper tag-icon-wrapper">
              <label>Icon</label>
              <div class="tag-field-icon"></div>
              <!-- <emoji-picker class="tag-emoji-picker hide"></emoji-picker> -->
            </div>

            <!-- Color Picker Field -->
            <div class="tag-field-wrapper">
              <label>Color</label>
              <div class="color-picker">
                <input type="radio" name="tag-color-picker" id="red-color" value="red" required>
                <label for="red-color">
                  <div class="color-picker-item red"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="orange-color" value="orange">
                <label for="orange-color">
                  <div class="color-picker-item orange"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="yellow-color" value="yellow">
                <label for="yellow-color">
                  <div class="color-picker-item yellow"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="green-color" value="green">
                <label for="green-color">
                  <div class="color-picker-item green"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="lightblue-color" value="lightblue">
                <label for="lightblue-color">
                  <div class="color-picker-item lightblue"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="blue-color" value="blue">
                <label for="blue-color">
                  <div class="color-picker-item blue"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="purple-color" value="purple">
                <label for="purple-color">
                  <div class="color-picker-item purple"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="pink-color" value="pink">
                <label for="pink-color">
                  <div class="color-picker-item pink"></div>
                </label>
              </div>
            </div>
            <div class="btn btn-create-tag">Create Tag</div>
          </form>
        </div>
      </div>
      
      <!-- Calendar -->
      <div class="calendar-wrapper">
        <h1 class="curr-date"><span class="curr-month"></span><span class="curr-year"></span></h1>
        <div class="calendar">
          <div class="cal-header">Sun</div>
          <div class="cal-header">Mon</div>
          <div class="cal-header">Tue</div>
          <div class="cal-header">Wed</div>
          <div class="cal-header">Thur</div>
          <div class="cal-header">Fri</div>
          <div class="cal-header">Sat</div>
          <div class="day"><span class="day-number"></span><div class="day-tag" style="background:#E3FBE9">ðŸŒ±</div></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
          <div class="day"><span class="day-number"></span></div>
        </div>
      </div>
    </div>
  </section>
  <script src="/js/calendar.js"></script>
  <script src="/bundle.js"></script>
</body>
</html>
