        <!-- Add Tag Form -->
        <div class="tag btn-add-tag">+ Add New Tag</div>
        <div class="tag-modal card hide">
          <form>
            <p class="tag-error-message hide">All fields are required!!</p>
            <!-- Tag Name Field -->
            <div class="tag-field-wrapper">
              <label for="tag-field-title">Tag Name</label>
              <input type="text" name="tag-field-title" required>
            </div>

            <!-- Icon Picker Field -->
            <div class="tag-field-wrapper tag-icon-wrapper">
              <label>Icon</label>
              <div class="tag-field-icon"></div>
              <!-- <emoji-picker class="tag-emoji-picker hide"></emoji-picker> -->
            </div>

            <!-- Color Picker Field -->
            <div class="tag-field-wrapper">
              <label>Color</label>
              <div class="color-picker">
                <input type="radio" name="tag-color-picker" id="red-color" value="red" required>
                <label for="red-color">
                  <div class="color-picker-item red"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="orange-color" value="orange">
                <label for="orange-color">
                  <div class="color-picker-item orange"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="yellow-color" value="yellow">
                <label for="yellow-color">
                  <div class="color-picker-item yellow"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="green-color" value="green">
                <label for="green-color">
                  <div class="color-picker-item green"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="lightblue-color" value="lightblue">
                <label for="lightblue-color">
                  <div class="color-picker-item lightblue"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="blue-color" value="blue">
                <label for="blue-color">
                  <div class="color-picker-item blue"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="purple-color" value="purple">
                <label for="purple-color">
                  <div class="color-picker-item purple"></div>
                </label>

                <input type="radio" name="tag-color-picker" id="pink-color" value="pink">
                <label for="pink-color">
                  <div class="color-picker-item pink"></div>
                </label>
              </div>
            </div>
            <div class="btn btn-create-tag">Create Tag</div>
            <div class="tag-btn-wrapper">
                <div class="btn btn-update-tag">Update</div>
                <div class="tag-delete-wrapper">
                  <svg class="delete-icon" viewBox="0 0 137.583 164.571" xmlns="http://www.w3.org/2000/svg"><g transform="translate(-42.333 -64.167)"><rect x="52.917" y="112.32" width="116.42" height="116.42" rx="10.583" ry="7.276" fill="#CFD8DC"/><rect  class="delete-icon-top" x="127" y="64.167" width="10.583" height="31.75" rx="4.914" ry="5.291" fill="#CFD8DC"/><g fill="#CFD8DC" class="delete-icon-top"><rect x="84.667" y="64.167" width="10.583" height="31.75" rx="5.291" ry="5.292"/><rect x="42.333" y="85.333" width="137.58" height="20.411" rx="10.583" ry="15.308"/><rect x="84.667" y="64.167" width="52.917" height="10.583" rx="10.583" ry="7.938"/></g><g fill="#B0BEC5"><rect transform="scale(1 -1)" x="105.83" y="-212.86" width="10.583" height="84.667" rx="10.583" ry="7.276"/><rect x="74.083" y="127.67" width="10.583" height="84.667" rx="10.583" ry="7.761"/><rect x="137.58" y="127.67" width="10.583" height="84.667" rx="10.583" ry="7.276"/></g></g></svg>
                  <div class="delete-confirm hide">
                    <p class="delete-confirm-title">Are you sure?</p>
                    <p class="delete-confirm-desc">Deleting your tag will remove it from the calendar.</p>
                    <div class="btn btn-cancel">Cancel</div>
                    <div class="btn btn-delete">Delete</div>
                  </div>
                </div>
            </div>
          </form>
