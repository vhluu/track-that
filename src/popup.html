<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap');

      body {
        font-family: 'Quicksand', sans-serif;
      }

      .btn {
        border-radius: 10px;
        font-weight: 500;
        text-align: center;
        font-size: 14px;
        padding: 8px 14px;
        background: #84e4f5;
        color: #fff;
        display: inline-block;
        white-space: nowrap;
      }
      .btn:hover {
        cursor: pointer;
      }
      .btn + .btn {
        margin-top: 5px;
      }
      .btn-light {
        background: #d4f4f9;
        color: #5ad3e8;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="">SUN</div>
      <div class="day">
        <span class="day-number">23</span>
        <div class="day-tags"></div>
      </div>
    </div>
    <div class="google-signin btn btn-light" style="display: none">Sign in with Google</div>
    <div class="view-cal btn">View Calendar</div>
    <div class="google-signout btn btn-light" style="display: none">Sign out</div>
    <script src="/js/popup.min.js"></script>
  </body>
</html>
