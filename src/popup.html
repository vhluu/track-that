<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap');

      /* General */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: 'Quicksand', sans-serif;
        margin: 0;
        width: 196px;
      }
      p {
        font-weight: 600;
        color: #5d727b;
        font-size: 13px;
      }

      /* Buttons */
      .btn {
        font-weight: 600;
        text-align: center;
        font-size: 12px;
        letter-spacing: 0.5px;
        padding: 10px 14px;
        white-space: nowrap;
        border-top: 1px solid #e2e2e2;
        color: #92a2ab;
        text-transform: uppercase;
      }
      .btn-primary {
        color: #54cce0;
      }
      .btn:not(.save-btn):hover {
        cursor: pointer;
        background: rgba(172, 242, 253, 0.2);
      }

      /* Helper Classes */
      .text-center {
        text-align: center;
      }
      .hide {
        display: none !important;
      }

      /* Calendar Day */
      .day {
        display: flex;
        background-image: linear-gradient(90deg, rgb(212, 253, 234),rgb(215, 251, 255));
        padding: 10px;
        text-align: right;
        font-size: 14px;
        font-weight: 600;
        color: rgb(93, 114, 123);
      }
      .day-number {
        font-size: 20px;
      }
      .day-of-week {
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 10px;
        color: rgb(93, 183, 141);
      }
      .day-tags {
        display: flex;
        flex-wrap: wrap;
        border-left: 2px solid #88e5f5;
        margin-left: 10px;
        padding: 6px 6px 0 6px;
        background-color: rgba(255,255,255,0.7);
        border-radius: 0 5px 5px 0;
        width: 100%;
      }
      .day-tag {
        font-size: 15px;
        border-radius: 50px;
        width: 25px;
        height: 25px;
        margin-right: 5px;
        margin-bottom: 6px;
        text-align: center;
      }
      .day .day-tag {
        cursor: default;
      }

      /* Add Tag Widget */
      .add-tag-wrapper {
        max-height: 0;
        transition: max-height 0.15s ease-out;
        overflow: hidden;
      }
      .add-tag-wrapper > * {
        padding: 0 10px;
      }
      .add-tag-wrapper.open {
        max-height: 500px;
        transition: max-height 0.25s ease-in;
      }
      .add-tag-wrapper.logged-in .login-msg,
      .add-tag-wrapper:not(.logged-in) .has-tags {
        display: none;
      }
      .add-tag-wrapper:not(.logged-in) .login-msg {
        display: block;
      }

      /* All Tags Section */
      .all-tags {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .all-tags .day-tag {
        position: relative;
      }
      .all-tags .day-tag:hover {
        border: 2px solid #64c598;
        cursor: pointer;
      }
      .all-tags input:checked + label .day-tag:before {
        content: '';
        width: 4px;
        height: 8px;
        position: absolute;
        top: 0;
        right: -1px;
        border-bottom: 3px solid #64c598;
        border-right: 3px solid #64c598;
        transform: rotate(45deg);
      }

      /* Colors */
      .violet { background-color: #f6e6ff; }
      .indigo { background-color: #dfedff; }
      .skyblue { background-color: #d1faff; } 
      .aquamarine { background-color: #d0fde6; } 
      .lime { background-color: #e8fbd0; }
      .orange { background-color: #ffefd2; }
      .red { background-color: #ffdbdb; }
      .rose { background-color: #ffdeea; }
      .pink { background-color: #ffe3ff; }
      .purple { background-color: #e7e6ff; }
      .blue { background-color: #d5f1ff; } 
      .teal { background-color: #cefdf7; }
      .green { background-color: #dcffdc; }
      .yellow { background-color: #fffcd4; }
      .redorange { background-color: #ffe5d6; }
      .gray { background-color: #edf1f3; }

      /* Add Button */
      .add-btn {
        border: 1px dashed #62d1e4;
        line-height: 21px;
        width: 25px;
        height: 25px;
        background-color: rgba(92, 231, 255, 0.1);
        color: #62d1e4;
        font-size: 18px;
        text-align: center;
        border-radius: 50%;
        margin-bottom: 6px;
      }
      .add-btn:hover {
        cursor: pointer;
        background-color: rgba(92, 231, 255, 0.3);
      }

      /* Save Button */
      .save-btn {
        border-top: none;
        padding: 6px 10px;
        background: #84e4f5;
        color: #fff;
        width: fit-content;
        margin: 8px auto;
        border-radius: 10px;
        background-image: linear-gradient(to right, #97edff, #7fc2fb, #7fc2fb);
        background-size: 300% 100%;
        transition: all .3s ease-in-out;
      }
      .save-btn:hover {
        background-position: 100% 0;
        cursor: pointer;
      }

      /* Error Messages */
      .no-tags-msg p:nth-child(2) {
        opacity: 0.7;
      }
      .login-msg p {
        font-size: 14px;
        letter-spacing: 0.4px;
        text-align: center;
        padding: 5px;
        color: #f96363;
        border-radius: 5px;
      }

      /* Sign-in Button */
      .google-signin {
        display: flex;
        justify-content: center;
      }
      .google-icon {
        margin-right: 7px;
      }

      /* Loading Dots */
      .loading-dots {
        text-align: center;
        margin-bottom: 20px;
      }

      .loading-dots > div {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        background-color: rgb(148, 232, 193);
        animation: 1.5s bounce infinite ease-in-out both;
      }

      .loading-dots .bounce {
        animation-delay: -0.3s;
      }

      .loading-dots .bounce2 {
        animation-delay: -0.15s;
      }

      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
        }

        40% {
          transform: scale(1);
        }
      }
      
      /* Fix for emoji horizontal alignment issues for retina screens */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        .day-tag {
          text-align: right;
        }
      }
    </style>
  </head>

  <body>
    <!-- Calendar Day -->
    <div>
      <div class="day">
        <div class="text-center">
          <div class="day-number"></div>
          <div class="day-of-week"></div>
        </div>
        <div class="day-tags">
          <div class="add-btn">+</div>
        </div>
      </div>
    </div>

    <!-- Add Tag Widget -->
    <div class="add-tag-wrapper">
      <div class="no-tags-msg hide">
        <p>You have no tags ðŸ˜±!</p>
        <p>But no worries, you can create some in the Calendar ðŸ˜Ž </p>
      </div>
      <div class="login-msg">
        <p class="red">Please sign in to continue!!</p>
      </div>
      <div class="has-tags">
        <p>Select the tags you want<br>for today!</p>
        <div class="loading-dots">
          <div class="bounce"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
        <div class="all-tags"></div>
        <div class="btn save-btn hide">Save</div>
      </div>
    </div>

    <!-- CTA Buttons -->
    <div class="google-signin btn" class="hide">
      <svg class="google-icon" width="14" height="14" xmlns="http://www.w3.org/2000/svg"><path d="M13.72 7.159c0-.496-.045-.974-.127-1.432H7v2.708h3.767a3.22 3.22 0 01-1.397 2.113v1.756h2.263c1.323-1.219 2.087-3.013 2.087-5.145z" fill-rule="evenodd" fill="#4285f4"/><path d="M7 14c1.89 0 3.475-.627 4.633-1.696L9.37 10.548c-.627.42-1.43.668-2.37.668-1.824 0-3.367-1.231-3.918-2.886H.745v1.814A6.999 6.999 0 007 14z" fill-rule="evenodd" fill="#34a853"/><path d="M3.083 8.33A4.21 4.21 0 012.863 7c0-.461.08-.91.22-1.33V3.856H.745A6.986 6.986 0 000 7c0 1.13.27 2.199.745 3.144L3.083 8.33z" fill-rule="evenodd" fill="#fbbc05"/><path d="M7 2.784c1.028 0 1.95.353 2.676 1.047l2.008-2.008C10.47.693 8.887 0 7 0A6.997 6.997 0 00.745 3.856L3.083 5.67C3.633 4.015 5.177 2.784 7 2.784z" fill-rule="evenodd" fill="#ea4335"/></svg>
      Sign in w/ Google
    </div>
    <div class="view-cal btn btn-primary">View Calendar</div>
    <div class="google-signout btn" class="hide">Sign out</div>
    <script src="/js/popup.min.js"></script>
  </body>
</html>
